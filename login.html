<head>

<body>
    <form action="login.php" method="POST" onsubmit="return validateLogin()" class="Login-form">
        <center style="padding-top: 10px;">
            <h2>Login Form</h2>
        </center>
        </br></br>
        <label for="mail">Email:</label>
        <input type="email" name="email" id="mail" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your passowd" required></br></br>
        <center><button type="submit" class="submit-btn">Login</button></center></br>
        <h5>If you has no account? <a href="register.html">Register now</a></h5>
        <h5>If you are an admin? <a href="admin-login.html">admin-login</a></h5>
    </form>
    <script src="script.js">
        function validateLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("All fields are required.");
                return false;
            }

            if (!email.includes("@")) {
                alert("Invalid email format.");
                return false;
            }

            return true;

            if (true) {
                window.location.href = "./index.html"
            }
            else {
                alert("Invalid email or password.");
            }
        }
        document.querySelector('#loginForm').addEventListener('submit', function (e) {
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            if (!email || !password) {
                alert("Please fill in all fields.");
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
