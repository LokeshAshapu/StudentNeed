<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="scripts/main.js" defer></script>
    <title>Student Needs</title>
    <link rel="icon" href="./logo.png" type="image/x-icon">
</head>

<body>
    <form action="login.php" method="POST" onsubmit="return validateLogin()" class="Login-form">
        <center style="padding-top: 10px;">
            <h2>Login Form</h2>
        </center>
        </br></br>
        <label for="mail">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your passowd" required></br></br>
        <center><button type="submit" class="submit-btn">Login</button></center></br>
        <h5>If you has no account? <a href="register.html">Register now</a></h5>
        <h5>If you are an admin? <a href="admin-login.html">admin-login</a></h5>
    </form>
    <script src="script.js">
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = email.value;
            const password = password.value;

            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) return alert(error.message);

            alert("Login successful");
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
