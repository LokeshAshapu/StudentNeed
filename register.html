<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <title>Student Needs</title>
    <link rel="icon" href="./logo.png" type="image/x-icon">
</head>

<body>
    <form action="register.php" method="POST" onsubmit="return validateRegister()" class="Login-form">
        <center style="padding-top: 10px;">
            <h2>Registration Form</h2>
        </center>
        </br></br>
        <label for="name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" placeholder="Full Name" required><br>
        <label for="mail">Email:</label>
        <input type="email" name="email" id="mail" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your passowd" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm Your Password"
            required></br></br>
        <center><button type="submit" class="submit-btn">Login</button></center></br>
        <h5>Already has an account? <a href="login.html">Login now</a></h5>
    </form>
    <script src="./script.js">
        function validateRegister() {
            const name = document.getElementById("full_name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm_password").value;

            if (!name || !email || !password || !confirm) {
                alert("All fields are required.");
                return false;
            }

            if (!email.includes("@")) {
                alert("Invalid email.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }

            if (password !== confirm) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
            if (true) {
                window.location.href = "./index.html"
            }
            else {
                alert("please re register.");
            }
        }
        document.querySelector('#registerForm').addEventListener('submit', function (e) {
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            const name = document.querySelector('#name').value;
            if (!email || !password || !name) {
                alert("All fields are required.");
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
