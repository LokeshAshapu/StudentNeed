<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Student Needs - Register</title>
    <link rel="icon" href="./logo.png" type="image/x-icon" />
</head>

<body>
    <form id="registerForm" class="Login-form">
        <center style="padding-top: 10px;">
            <h2>Registration Form</h2>
        </center>
        <br /><br />
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" placeholder="Full Name" required /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required />
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Your Password" required />
        <br /><br />
        <center>
            <button type="submit" class="submit-btn">Register</button>
        </center>
        <br />
        <h5>Already have an account? <a href="login.html">Login now</a></h5>
    </form>

    <script>
        const supabaseUrl = "https://snhqgaxxzccpqbfmjedm.supabase.co";
        const supabaseKey = "YOUR_SUPABASE_ANON_KEY_HERE"; // replace this!
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const full_name = document.getElementById("full_name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;

            if (!full_name || !email || !password || !confirm_password) {
                alert("All fields are required.");
                return;
            }
            if (!email.includes("@")) {
                alert("Invalid email format.");
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }
            if (password !== confirm_password) {
                alert("Passwords do not match.");
                return;
            }

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                alert("Signup failed: " + error.message);
                return;
            }

            try {
                const response = await fetch("https://student-need.infy.uk/register.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        full_name,
                        email,
                        password
                    })
                });

                const resultText = await response.text();

                if (response.ok) {
                    alert("Registration successful. Please check your email to confirm.");
                    window.location.href = "login.html";
                } else {
                    alert("Server error: " + resultText);
                }
            } catch (err) {
                alert("Failed to save data: " + err.message);
            }
        });
    </script>
</body>

</html>
