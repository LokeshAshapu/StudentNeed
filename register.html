<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

    <script src="scripts/main.js" defer></script>

</head>

<body>
    <form onsubmit="return validateRegister()" class="Login-form" id="registerForm" method="POST" action="register.php">
    <center style="padding-top: 10px;">
        <h2>Registration Form</h2>
    </center>
    </br></br>
    <label for="name">Full Name:</label>
    <input type="text" name="full_name" id="full_name" placeholder="Full Name" required><br>
    <label for="mail">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter Your passowd" required>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Your Password"
        required></br></br>
    <center><button type="submit" class="submit-btn">Register</button></center></br>
    <h5>Already has an account? <a href="login.html">Login now</a></h5>
    </form>
    <script src="./script.js">
        const supabaseUrl = "https://snhqgaxxzccpqbfmjedm.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuaHFnYXh4emNjcHFiZm1qZWRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2ODMyMzksImV4cCI6MjA2NDI1OTIzOX0.QykBV1hJH5y0cUcm6Xnb6wtxKaKzq6jUOZudMzGLwEY";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const full_name = document.getElementById("full_name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;

            if (!full_name || !email || !password || !confirm_password) {
                alert("All fields are required.");
                return;
            }

            if (!email.includes("@")) {
                alert("Invalid email format.");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            if (password !== confirm_password) {
                alert("Passwords do not match.");
                return;
            }

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                alert("Signup failed: " + error.message);
                return;
            }

            const userId = data.user?.id;
            if (userId) {
                const { error: dbError } = await supabase
                    .from("users")
                    .insert([{ id: userId, full_name, email, password }]);

                if (dbError) {
                    alert("Database insert failed: " + dbError.message);
                    return;
                }
            }

            alert("Registration successful. Please check your email to confirm.");
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
