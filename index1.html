<script src="./script.js">
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const year = year.value;
        const semester = semester.value;
        const branch = branch.value;
        const subject = subject.value;
        const file = fileInput.files[0];

        const { data: { user }, error: userErr } = await supabase.auth.getUser();
        if (userErr || !user) return alert("Please log in first.");

        const filePath = `${user.id}/${Date.now()}-${file.name}`;
        const { error: uploadErr } = await supabase.storage.from("student-files").upload(filePath, file);
        if (uploadErr) return alert(uploadErr.message);

        const { data: { publicUrl } } = supabase.storage.from("student-files").getPublicUrl(filePath);
        await supabase.from("uploads").insert([{
            user_id: user.id,
            year,
            semester,
            branch,
            subject,
            file_name: file.name,
            file_url: publicUrl
        }]);

        alert("File uploaded successfully!");
        uploadForm.reset();
    });
</script>
